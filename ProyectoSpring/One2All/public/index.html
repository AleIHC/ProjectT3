#wrapper {
  padding-left: 0;
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

#wrapper.toggled {
  padding-left: 0px;
}

#sidebar-wrapper {
  position: fixed;
  right: 250px;
  z-index: 1000;
  overflow-y: auto;
  margin-right: -250px;
  width: 0;
  height: 100%;
  background: #212529;
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
}

#wrapper.toggled #sidebar-wrapper {
  width: 250px;
}

#page-content-wrapper {
  padding: 15px;
  width: 100%;
}

#wrapper.toggled #page-content-wrapper {
  position: absolute;
  margin-left: -250px;
}

/* Sidebar Styles */

.sidebar-brand {
  height: fit-content;
  text-align: center;
  margin-top: 15%;
}

.sidebar-nav {
  position: absolute;
  top: 0;
  margin: 0;
  padding: 0;
  width: 250px;
  list-style: none;
}

.sidebar-nav li {
  text-indent: 20px;
  line-height: 40px;
}

.sidebar-nav li a {
  display: block;
  color: #999999;
  text-decoration: none;
}

.sidebar-nav li a:hover {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
  text-decoration: none;
}

.sidebar-nav li a:active,
.sidebar-nav li a:focus {
  text-decoration: none;
}


.sidebar-nav > .sidebar-brand a {
  color: #999999;
}

.sidebar-nav > .sidebar-brand a:hover {
  background: none;
  color: #fff;
}

@media (min-width: 768px) {
  #wrapper {
      padding-left: 0px;
  }

  #wrapper.toggled {
      padding-left: 0;
  }

  #sidebar-wrapper {
      width: 250px;
  }

  #wrapper.toggled #sidebar-wrapper {
      width: 0;
  }

  #page-content-wrapper {
      padding: 20px;
  }

  #wrapper.toggled #page-content-wrapper {
      position: relative;
      margin-right: 0;
  }
  


  /*SIDEBAR LEFT CSS*/
  
.left {
      float:left;
      white-space: nowrap;
      width: 50px;
      transition: width 1s ;
      height:100vh;
  }  

.left:hover {
      width: 12rem;
      background-color: #212529;
  }    
  
.item:hover {
      background-color:#ccc;
      }
      
.left i {
      margin: 1rem;
      width:20px;
      color:rgb(10, 10, 10);
      font-size: 20px;
  }
  
  
.item {
      margin-top: 1.5rem;
      height:fit-content;
      overflow:hidden;
      color:#fff;
  } 

  
}
